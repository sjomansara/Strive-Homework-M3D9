    <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>

    <div class="container">
        <div class="row justify-content-center text-light">
            <div class="col-md-6">
                <img id="amazonImg" class="mt-5" src="https://boostedmedia.net/wp-content/uploads/2019/11/white-amazon-logo-png-6.png">
                
                <hr />
                
                <h3 class="d-inline-block mt-3 mb-3" id="editPage">Back Office</h3>

                <span id="alert-box"></span>

                <form onsubmit="handleSubmit(event)" id="myForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" type="text" class="form-control" aria-describedby="name field"
                            placeholder="Write a name for the product" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" type="text" rows="3" class="form-control"
                            aria-describedby="description field" placeholder="Write the product's description"
                            required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="price">Brand</label>
                        <input id="brand" type="text" class="form-control" aria-describedby="brand field"
                            placeholder="Write the product's brand here" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input id="price" type="number" class="form-control" aria-describedby="price field"
                            placeholder="Write the product's price here" required>
                    </div>
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="url" class="form-control" id="image" placeholder="Insert the image URL" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button id="submitButton" type="submit" class="btn btn-warning"
                            onclick="this.form.classList.add('validated')"><span>Submit</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->
